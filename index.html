<!DOCTYPE html>
<html lang="es">
<head>
    <title> Simulador de creditos </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script refer src="proyecto.js"></script>
    <link rel="stylesheet" href="proyect.css">
    
</head>
<body>
    <form>
        <section class="form-reg" >
        <h4>CALCULA EL COSTO DE TU CRÉDITO</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre completo">
        <input class="controls" type="text" name="DNI" id="DNI" placeholder="Ingrese su número de documento">
        <input class="controls" type="text" name="monto" id="monto" placeholder="Ingrese el monto del credito">
        <input class="controls" type="number" max="5" min="1" name="plazo" id="plazo" placeholder="Plazo (5 años maximo)">
        <input class="controls" type="text" name="interes" id="interes" placeholder="Interés">
        <p>¿Confirmar credito?</p>
    </form>
        <button class="botons" type="button" id="confirmar" onclick="miMetodo()">¡Confirmar! </button>
    </section> 
    
</body>
</html>
