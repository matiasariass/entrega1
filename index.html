<!DOCTYPE html>
<html lang="es">
<head>
    <title> Simulador de creditos </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script refer src="simCreditoVol2.js"></script>
    <link rel="stylesheet" href="proyect.css">
    
</head>
<body>
    <form>
        <section class="form-reg" >
      <center><h4>CALCULA EL COSTO DE TU CRÉDITO</h4></center>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre">
            <input class="controls" type="text" name="PAIS" id="PAIS" placeholder="Ingrese su país">
        <input class="controls" type="text" name="monto" id="monto" placeholder="Ingrese el monto del crédito">
        <input class="controls" type="number" min="1" max="5" name="plazo" id="plazo" placeholder="Plazo (5 años máximo)">
        <input class="controls" type="text" name="interes" id="interes" placeholder="Interés">
        <p>¿Confirmar credito?</p>
    </form>
        <button class="botons" type="button" id="confirmar" onclick="miMetodo()">¡Confirmar! </button>
    </section> 
    
</body>
</html>
